<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<meta name="description" content="Some description"/>

    <title>Notapp - your app for managing notes</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee:400,400i|Cute+Font" rel="stylesheet">
    <link rel="stylesheet" href="./dist/app.css"/>

  </head>
  <body class="js-body">

    <h1 class="sr-only">Notapp - your app for managing notes</h1>

    <nav class="menu">

      <button class="menu__btn js-menu-btn" type="button" title="Toggle Menu">
        <span>
          <span class="fas fa-bars menu__btn-icon menu__btn-icon--closed"></span>
        </span>
        <span>
          <span class="fas fa-times menu__btn-icon menu__btn-icon--active"></span>
        </span>
      </button>

      <div class="notes-list-container js-notes-list-container">

        <h3 class="notes-list-title">My Notes</h3>

        <h4 class="notes-list-warning js-notes-list-warning">
          You don't have any notes yet
        </h4>

        <ul class="notes-list js-notes-list"></ul>

      </div>

      <div class="menu-overlay js-menu-overlay"></div>

    </nav>

    <div class="note-container">

      <form class="note js-note">
        <input class="note__title js-note-title" type="text" placeholder="Note Title"/>
        <textarea class="note__description js-note-description" rows="8">Note text...</textarea>
        <div class="note-btn-container">
          <button class="note__btn js-note-btn" type="button" data-type="confirm">Confirm</button>
          <button class="note__btn js-note-btn" type="button" data-type="update">Update</button>
          <button class="note__btn js-note-btn" type="button" data-type="delete">Delete</button>
        </div>
      </form>

    </div>

    <button class="reset-note-btn js-reset-note-btn" title="Reset Note">
      <span class="fas fa-plus reset-note-btn__icon"></span>
    </button>

    <script src="./dist/app.bundle.js"></script>
  </body>
</html>
